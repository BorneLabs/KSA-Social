<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Successful</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: transparent;
      color: var(--font-color);
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .message-container {
      text-align: center;
      padding: 20px;
      border: 1px solid var(--font-color);
      border-radius: 8px;
      background-color: #032945; /* semi-transparent overlay, adjust as needed */
      max-width: 500px;
    }
    .message-container h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .message-container p {
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    .continue-btn {
      padding: 10px 20px;
      border: 1px solid var(--font-color);
      background-color: transparent;
      color: var(--font-color);
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>Registration Successful!</h1>
    <p>Please check your email for a verification link. Once you've verified your account, click the button below to continue to login.</p>
    <button class="continue-btn" id="continueBtn">Continue</button>
  </div>
  <script>
    // When the user clicks the Continue button, redirect to the login page.
    document.getElementById('continueBtn').addEventListener('click', function() {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
