<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button class="back-btn" id="backBtn">Back</button>
  <div class="container">
    <div class="account-container">
      <div class="profile-image-container">
        <!-- Default profile image -->
        <img id="currentProfileImage" src="Assets/Images/default-logo.jpg" alt="Profile Image">
      </div>
      <div class="username-display" id="currentUsername">Current Username</div>
      <button class="change-btn" id="changeBtn">Change</button>
    </div>
  </div>

  <!-- Popup for updating profile -->
  <div class="account-popup" id="accountPopup">
    <h2>Update Profile</h2>
    <img id="popupPreviewImage" src="" alt="Image Preview">
    <label class="upload-btn">
      Choose a Photo
      <input type="file" id="newProfileImage" accept="image/*">
    </label>
    <input type="text" id="newUsername" placeholder="New Username">
    <button class="ok-btn" id="okBtn">OK</button>
  </div>
  <script type="module" src="account.js"></script>
</body>
</html>
